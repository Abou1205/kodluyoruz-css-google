<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="content">
        <img  class="center" src="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg" alt="">

    <!--Search Kısmı Başladı-->
        <div class="search">
            Search the web using Google!
            <br>
            <input type="search" name="aramak" id="Search" value size="40px">
            <br>
            <input class="btn" type="button" value="Google Search">
            <input class="btn" type="button" value="I'm Feeling Lucky">
        </div>
    <!--Search Kısmı Bitti-->

    <!--Alt Bölmeler Başladı-->
        <div class="sec">
            <!--Sol bölme başladı-->
            <div class="leftdiv">
                Special Searches
                <br>
                <a href="#">Stanford Search</a>
                <br>
                <a href="#">Linux Search</a>
            </div>
            <!--Sol bölme bitti-->
            
            <!--Orta bölme başladı-->
            <div class="centerdiv">
                <a href="#">Help!</a>
                <br>
                <a href="#">About Google!</a>
                <br>
                <a href="#">Company Info</a>
                <br>
                <a href="#">Google! Logos</a>
            </div>
            <!--Orta bölme bitti-->

            <!--Sağ bölme başladı-->
            <div class="rightdiv">
                Get Google!
                <br>
                updates monthly:
                <br>
                <input type="search" value="your e-mail">
                <br>
                <input type="button" value="Subscribe">
                <a href="#">Archive</a>
            </div>
            <!--Sağ bölme bitti-->
        </div>
        <!--Alt Bölmeler Bitti-->
    </div>
    <div class="clear"></div>
    <footer>
        <p>Copyright ©1998 Google Inc.</p>
    </footer>
</body>
</html>
